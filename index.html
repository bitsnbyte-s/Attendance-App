<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">
    <title>Attendance Manager</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                <ul class="navbar-nav px-4 nav nav-ta" id="myTab" role="tablist">
                    <li class="nav-item px-1" role="presentation">
                        <button class="nav-link active btn text-light" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#home" type="button" role="tab" aria-controls="home"
                            aria-selected="true">Home</button>
                    </li>
                    <li class="nav-item px-1" role="presentation">
                        <button class="nav-lin btn text-light" id="mark-tab" data-bs-toggle="tab" data-bs-target="#mark"
                            type="button" role="tab" aria-controls="mark" aria-selected="false">Mark Attendance</button>
                    </li>
                    <li class="nav-item px-1">
                        <button class="nav-lin btn text-light" id="addsubjects-tab" data-bs-toggle="tab"
                            data-bs-target="#addsubjects" type="button" role="tab" aria-controls="addsubjects"
                            aria-selected="false">Add Subjects</button>
                    </li>
                    <li class="nav-item px-1">
                        <button class="nav-lin btn text-light" id="editTT-tab" data-bs-toggle="tab"
                            data-bs-target="#editTT" type="button" role="tab" aria-controls="editTT"
                            aria-selected="false">Edit TimeTable</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="foralerts" id="foralerts">
        <!-- <div class="alert alert-primary justify-content-between" role="alert">
            <div>
            A simple primary alertâ€”check it out!
            </div>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div> -->
    </div>
    <div class="container my-4 w-75 bg-light px-0 rounded-3 border shadow">
        <div class="tab-content m-4" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h4>Home</h4>
            </div>
            <div class="tab-pane fade" id="mark" role="tabpanel" aria-labelledby="mark-tab">
                <h4>Mark Attendance</h4>

            </div>
            <div class="tab-pane fade" id="addsubjects" role="tabpanel" aria-labelledby="addsubjects-tab">
                <h4>Add Subjects</h4>
                <div class="controls mb-5">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingSubjectAdd" placeholder="Subject">
                        <label for="floatingSubject">Subject Name</label>
                    </div>
                    <button class="btn btn-outline-primary px-5" id="addSubjectBtn">Add</button>
                </div>
                <div id="allsubjects">
                    
                </div>

            </div>
            <div class="tab-pane fade" id="editTT" role="tabpanel" aria-labelledby="editTT-tab">
                <h4>Edit TimeTable</h4>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
    <script src="./js/addSubjects.js"></script>
