<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="./css/index.css">
    <title>Attendance Manager</title>
</head>

<body class="d-flex flex-column h-100 postition-relative">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                <ul class="navbar-nav px-4 nav nav-ta" id="myTab" role="tablist">
                    <li class="nav-item px-1" role="presentation">
                        <button class="nav-lin active btn text-light" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#home" type="button" role="tab" aria-controls="home"
                            aria-selected="true">Home</button>
                    </li>
                    <li class="nav-item px-1" role="presentation">
                        <button class="nav-lin btn text-light" id="mark-tab" data-bs-toggle="tab" data-bs-target="#mark"
                            type="button" role="tab" aria-controls="mark" aria-selected="false">Mark Attendance</button>
                    </li>
                    <li class="nav-item px-1">
                        <button class="nav-lin btn text-light" id="addsubjects-tab" data-bs-toggle="tab"
                            data-bs-target="#addsubjects" type="button" role="tab" aria-controls="addsubjects"
                            aria-selected="false">Add Subjects</button>
                    </li>
                    <li class="nav-item px-1">
                        <button class="nav-lin btn text-light" id="editTT-tab" data-bs-toggle="tab"
                            data-bs-target="#editTT" type="button" role="tab" aria-controls="editTT"
                            aria-selected="false">Edit TimeTable</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="foralerts" id="foralerts">
        <!-- <div class="alert alert-primary justify-content-between" role="alert">
            <div>
            A simple primary alertâ€”check it out!
            </div>
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div> -->
    </div>
    <div class="main-body">
        <div class="container my-4 w-75 bg-light px-0 rounded-3 border shadow">
            <div class="tab-content m-4" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h4>Home</h4>
                    <div id="allsubjectsmark" class="mt-4">
                        <div class="px-2 py-2 border-bottom m-0">
                            <div class="row py-2">
                                <h6> OS 
                                    <a class="ps-2 text-success text-decoration-none" data-bs-toggle="collapse"
                                        href="#collapse1" role="button" aria-expanded="false"
                                        aria-controls="collapse1">(edit
                                        <i class="fas fa-angle-down text-dark"></i>)
                                    </a>
                                </h6>
                                <div class="attendancerow">
                                    <div class="d-inline"><span>Attendance:</span></div>
                                    <div class="d-inline"><span>41/54 | (75.93%)</span></div>
                                    <div class="d-inline"><span class="text-success">Above 75%</span></div>
                                </div>
                            </div>
                            <div class="row py-2">
                                <button data-id="1" onclick="attend(this)"
                                    class="btn btn-outline-success mx-1 my-1">Attend</button>
                                <button data-id="1" onclick="leave(this)"
                                    class="btn btn-outline-danger mx-1 my-1">Leave</button>
                            </div>
                            <div class="collapse" id="collapse1">
                                <div class="card card-body">
                                    <div class="row">
                                        <div class="col-md-4 my-2">
                                            <div class="form-floating">
                                                <input type="number" class="form-control" id="floatingAttended"
                                                    placeholder="">
                                                <label for="floatingAttended">Attended Lectures</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 my-2">
                                            <div class="form-floating">
                                                <input type="number" class="form-control" id="floatingTotal" placeholder="">
                                                <label for="floatingTotal">Total Lectures</label>
                                            </div>
                                        </div>
                                        <div class="col-md-4 my-2 align-self-center text-center">
                                            <button class="btn btn-outline-primary">Confirm Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="mark" role="tabpanel" aria-labelledby="mark-tab">
                    <h4>Mark Attendance</h4>
                    
                </div>
                <div class="tab-pane fade" id="addsubjects" role="tabpanel" aria-labelledby="addsubjects-tab">
                    <h4>Add Subjects</h4>
                    <div class="controls mb-5">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingSubjectAdd" placeholder="Subject">
                            <label for="floatingSubject">Subject Name</label>
                        </div>
                        <button class="btn btn-outline-primary px-5" id="addSubjectBtn">Add</button>
                    </div>
                    <div id="allsubjectsadd">
    
                    </div>
    
                </div>
                <div class="tab-pane fade" id="editTT" role="tabpanel" aria-labelledby="editTT-tab">
                    <h4>Edit TimeTable</h4>
    
                </div>
            </div>
        </div>
    </div>
    <footer class="py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">This Website is developed by Ritik Jaiswal</span>
        </div>
    </footer>

    <script src="./js/addSubjects.js"></script>
    <script src="./js/editTimeTable.js"></script>
</body>
